<style>
</style>
<div style="background-color: #f4f4f4">
    <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tbody>
            <tr>
                <td align="center" valign="top" style="padding: 10px">
                    <table border="0" cellpadding="0" cellspacing="0"
                        style="border:1px solid #E4E4E4; background-color: #ffffff; color:#202020; font-family:Helvetica; font-size:15px; line-height:24px">
                        <tbody>
                            <tr>
                                <td>
                                    <p style="text-align:center; padding-top: 15px; margin-bottom: 0px">
                                        <strong
                                            style="border-bottom:2px solid #4390EF; font-family:helvetica; font-size:18px">{{title}}</strong>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right:15px; padding-left:15px">
                                    <p style="font-size:15px; line-height:24px; margin-bottom: 0">
                                        <span style="display:inline-flex">
                                            <span>Hi</span>
                                            <span>&nbsp; {{name}}</span>
                                            <span>,</span>
                                        </span>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td valign="top" style="padding-right:15px; padding-left:15px; padding-bottom: 15px">
                                    {{content}}
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right:15px; padding-left:15px; padding-bottom: 15px">
                                    <span style="font-size:15px; line-height:24px">Regards,</span> <br
                                        aria-hidden="true"><span
                                        style="font-size:15px; line-height:24px"><span><span>{{appName}}</span></span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
